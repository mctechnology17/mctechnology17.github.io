<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Search utility for S4vitar's YouTube videos">
	<meta name="keywords" content="s4vitar, hacking, pentesting, hackthebox, htb">
	<meta name="author" content="IppSec">

	<link rel="stylesheet" href="style.css">

	<title>S4vitar - Buscador de vídeos</title>
</head>
<body class="color-no-search">		
	<div class="container">
		
		<div class="search">
			<div class="header">
				<h1>S4vitar</h1>
				<div class="social">
					<a href="https://twitter.com/s4vitar">Twitter</a>
					&bullet;
					<a href="https://www.github.com/s4vitar">GitHub</a>
					&bullet;
					<a href="https://www.youtube.com/channel/UCNHWpNqiM8yOQcHXtsluD7Q">Youtube</a>
				</div>
			</div>
		
			<div class="query">
				<form class="searchForm" action="#">
					<input type="text" class="search" placeholder="Introduce el término de búsqueda" autocomplete="false">
				</form>

			</div>

			<div class="results">
				<br>
				<div class="noResults">
					<h2>No se encontraron resultados</h2>
				</div>
				<div class="results-table">
					
					<table class="results">
						<thead>
							<tr>
								<td width="33%">
									Vídeo	
								</td>
								<td>
									Descripción
								</td>
								<!--
								<td>
									Link
								</td>-->
							</tr>
						</thead>
						<tbody class="results">
				
						</tbody>
					</table>
				</div>
			</div>

		</div>

		<div class="footer">
			&copy; ippSec and contributors 2019
			<br>
			Design by: <a href="https://twitter.com/hexf_me">@HexF_me</a>,
			Original PoC: <a href="https://twitter.com/shell_ock">@Shell_ock</a>, <br />
			Theme Inspiration: <a href="https://howsecureismypassword.net">DashLane - HowSecureIsMyPassword</a>
			<br>
		</div>
		
	</div>

	<script src="logic.js"></script>
</body>

</html>
